<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #e6e6e6;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: #242424;
            padding: 30px;
            border-radius: 8px;
        }
        .test-btn {
            background: #d4af37;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .test-result {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #2d5a3d; color: #4ade80; }
        .error { background: #5a2d2d; color: #f87171; }
        .loading { background: #2d4a5a; color: #60a5fa; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Devotly API Connection Test</h1>
        
        <div>
            <button class="test-btn" onclick="testBackendHealth()">Test Backend Health</button>
            <button class="test-btn" onclick="testUploadEndpoint()">Test Upload Endpoint</button>
            <button class="test-btn" onclick="testCardsEndpoint()">Test Cards Endpoint</button>
            <button class="test-btn" onclick="testCheckoutEndpoint()">Test Checkout Endpoint</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // API Configuration - same as the frontend
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://devotly-full-production.up.railway.app';

        function addResult(message, type = 'loading') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
            return div;
        }

        async function testBackendHealth() {
            const result = addResult('Testing backend health...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.className = 'test-result success';
                    result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚úÖ Backend healthy - ${data.message} (${data.status})`;
                } else {
                    result.className = 'test-result error';
                    result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚ùå Backend health check failed - Status: ${response.status}`;
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚ùå Backend connection failed - ${error.message}`;
            }
        }

        async function testUploadEndpoint() {
            const result = addResult('Testing upload endpoint...', 'loading');
            
            try {
                // Test with OPTIONS first (CORS preflight)
                const response = await fetch(`${API_BASE_URL}/api/upload-image`, {
                    method: 'OPTIONS'
                });
                
                if (response.status === 204) {
                    result.className = 'test-result success';
                    result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚úÖ Upload endpoint accessible - CORS configured`;
                } else {
                    result.className = 'test-result error';
                    result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚ùå Upload endpoint issue - Status: ${response.status}`;
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚ùå Upload endpoint failed - ${error.message}`;
            }
        }

        async function testCardsEndpoint() {
            const result = addResult('Testing cards endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/cards`, {
                    method: 'OPTIONS'
                });
                
                if (response.status === 204) {
                    result.className = 'test-result success';
                    result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚úÖ Cards endpoint accessible - CORS configured`;
                } else {
                    result.className = 'test-result error';
                    result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚ùå Cards endpoint issue - Status: ${response.status}`;
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚ùå Cards endpoint failed - ${error.message}`;
            }
        }

        async function testCheckoutEndpoint() {
            const result = addResult('Testing checkout endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/checkout/create-preference`, {
                    method: 'OPTIONS'
                });
                
                if (response.status === 204) {
                    result.className = 'test-result success';
                    result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚úÖ Checkout endpoint accessible - CORS configured`;
                } else {
                    result.className = 'test-result error';
                    result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚ùå Checkout endpoint issue - Status: ${response.status}`;
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ‚ùå Checkout endpoint failed - ${error.message}`;
            }
        }
    </script>
</body>
</html>
