<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Não Aprovado | Devotly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --failure-padding-desktop: 3rem;
            --failure-padding-mobile: 1.5rem;
            --animation-duration: 0.5s;
        }

        .failure-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(1rem, 5vw, 3rem);
            text-align: center;
            background: linear-gradient(145deg, #8B0000, #CD5C5C);
            position: relative;
            overflow: hidden;
        }

        .failure-content {
            max-width: min(600px, 90%);
            width: 100%;
            padding: clamp(1.5rem, 4vw, var(--failure-padding-desktop));
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp var(--animation-duration) ease-out;
        }

        .failure-icon {
            font-size: clamp(3rem, 8vw, 4.5rem);
            color: #ff4757;
            margin-bottom: 1.5rem;
            animation: scaleIn var(--animation-duration) ease-out;
            display: inline-block;
        }

        .failure-title {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 600;
            color: white;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .failure-message {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (min-width: 768px) {
            .action-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="failure-container">
        <div class="failure-content">
            <div class="failure-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            
            <h1 class="failure-title">Pagamento Não Aprovado</h1>
            
            <p class="failure-message">
                Infelizmente, não foi possível processar seu pagamento. 
                Isso pode ter ocorrido por diversos motivos, como dados incorretos, 
                saldo insuficiente ou problemas técnicos temporários.
            </p>

            <div class="action-buttons">
                <a href="/create/create.html" class="btn btn-primary">
                    <i class="fas fa-redo"></i>
                    Tentar Novamente
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    Voltar ao Início
                </a>
            </div>
        </div>
    </div>

    <script>
        // Opcional: capturar parâmetros da URL para logging
        const urlParams = new URLSearchParams(window.location.search);
        console.log('Parâmetros do pagamento falhou:', Object.fromEntries(urlParams.entries()));
    </script>
</body>
</html>
