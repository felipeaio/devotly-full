<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devotly | Editar Cartões</title>
    <meta name="description" content="Edite seus cartões do Devotly">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/edit.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">
                    <i class="fas fa-cross"></i>
                    <span>Devotly</span>
                </a>
            </div>
        </div>
    </header>

    <main class="edit-container">
        <!-- Seção de Busca -->
        <section class="search-section">
            <div class="container">
                <h1>Editar Cartões</h1>
                <p>Digite seu e-mail para buscar seus cartões</p>
                <div class="search-box">
                    <input type="email" id="emailSearch" placeholder="Seu e-mail" aria-label="Digite seu e-mail">
                    <button id="searchBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        Buscar
                    </button>
                </div>
            </div>
        </section>

        <!-- Estados de Loading/Erro -->
        <div id="loadingState" class="state-container" style="display: none;">
            <div class="spinner">
                <div class="spinner-circle"></div>
            </div>
            <h2>Buscando cartões...</h2>
            <p>Por favor, aguarde</p>
        </div>

        <div id="errorState" class="state-container error-state" style="display: none;">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h2>Erro na busca</h2>
            <p>Não foi possível encontrar cartões com este e-mail.</p>
        </div>

        <!-- Grid de Cartões -->
        <section id="cardsGrid" class="cards-grid" style="display: none;">
            <div class="container">
                <h2>Seus Cartões</h2>
                <div class="cards-container" id="cardsContainer">
                    <!-- Cards serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </section>

        <!-- Modal de Edição -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-edit"></i> Editar Cartão</h2>
                    <button class="close-btn" id="closeModal" aria-label="Fechar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group" data-length="0/100">
                            <label for="cardTitle">
                                <i class="fas fa-heading"></i> Título
                            </label>
                            <input 
                                type="text" 
                                id="cardTitle" 
                                name="cardTitle" 
                                required
                                maxlength="100"
                                placeholder="Digite o título do cartão"
                            >
                        </div>
                        <div class="form-group" data-length="0/500">
                            <label for="cardMessage">
                                <i class="fas fa-quote-right"></i> Mensagem Principal
                            </label>
                            <textarea 
                                id="cardMessage" 
                                name="cardMessage" 
                                rows="4" 
                                required
                                maxlength="500"
                                placeholder="Digite a mensagem principal do cartão"
                            ></textarea>
                        </div>
                        <div class="form-group" data-length="0/200">
                            <label for="finalMessage">
                                <i class="fas fa-heart"></i> Mensagem Final
                            </label>
                            <textarea 
                                id="finalMessage" 
                                name="finalMessage" 
                                rows="2"
                                maxlength="200"
                                placeholder="Digite uma mensagem de encerramento (opcional)"
                            ></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelEdit">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toastNotification" class="toast-notification">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage"></span>
        </div>
    </main>

    <script src="../js/edit.js"></script>
</body>

</html>
