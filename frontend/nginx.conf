server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html home.html;
    
    # Compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Rotas específicas para as páginas principais
    location = /create {
        try_files $uri /create/create.html;
    }
    
    location = /edit {
        try_files $uri /edit/edit.html;
    }
    
    location = /view {
        try_files $uri /view/view.html;
    }
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # API proxy para desenvolvimento local
    location /api/ {
        proxy_pass https://api.devotly.shop/;
        proxy_set_header Host api.devotly.shop;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
